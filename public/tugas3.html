<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Bootstrap Login Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-image: url("./images/fototugas3/lockscreen.jpg");
        background-position: -450px 0px;
        display: block;
        overflow: auto;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 30px;
    }

    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 40px;
        max-width: 600px;
        height: 1240px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
</style>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5">Registrasi Data Science Academy</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="daftarakun" class="form" action="" method="post">
                            <br>
                            <h3 class="text-center text-info">Daftar Akun!</h3>
                            <div class="form-group">
                                <label for="firstname"><b>Nama depan</b></label>
                                <input type="text" class="form-control" id="firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname"><b>Nama belakang</b></label>
                                <input type="text" class="form-control" id="lastname">
                            </div>
                            <div>
                                <label for="birthday"><b>Tanggal lahir</b></label>
                                <input type="date" class="form-control error">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email"><b>Email</b></label>
                                <input type="text" class="form-control" placeholder="contoh@mail.com" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><b>Kata sandi</b></label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="confirmpwd"><b>Konfirmasi kata sandi</b></label>
                                <input type="password" class="form-control" id="confirmpwd">
                            </div>
                            <div class="form-group">
                                <label for="pendidikan"><b>Pendidikan</b></label>
                                <select class="form-control" id="pendidikan">
                                    <option>SMA/SMK/Sederajat</option>
                                    <option>D1/D2/D3/D4</option>
                                    <option>S1</option>
                                    <option>S2</option>
                                    <option>S3</option>
                                </select>
                            </div>
                            <label for="tanya"><b>Apakah kamu sudah pernah ikut acara serupa?</b></label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">Pernah
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">Belum
                                </label>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="motivasi"><b>Ceritakan motivasi kamu mengikuti Data Science
                                        Academy</b></label>
                                <textarea class="form-control" rows="5" id="motivasi"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="skala"><b>Skala semangat Anda mengikuti acara ini</b></label>
                                <input type="range" class="form-control-range" name="range">
                            </div>
                            <div class="form-group">
                                <label for="uploadfile"><b>Upload skor HackerRank</b></label>
                                <input type="file" class="form-control-file border" name="file">
                            </div>
                            <button type="submit" class="btn btn-info btn-md">Submit</button>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Dengan menekan tombol
                                    submit, Anda menyetujui kebijakan yang ada pada Data Science Acadedmy
                                </label>
                            </div>
                            <div id="kebijakan" class="text-right">
                                <a href="#" class="text-info">Baca kebijakan</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
